#=========================================
#================= server config
#=========================================
server:
  port: 8180
  context-path: /es
  tomcat:
    uri-encoding: UTF-8

#=========================================
#================= spring config
#=========================================
spring:
  profiles:
    active: es
  thymeleaf:
    cache: false

#=========================================
#================= database config
#=========================================
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test
    usernamer: oot
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    max-idle: 10
    max-wait: 10000
    min-idle: 5
    initial-size: 5

